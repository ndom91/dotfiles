import:
  - /home/ndo/.config/alacritty/rose-pine.yml
env:
  TERM: alacritty
font:
  bold:
    # family: SauceCodePro Nerd Font Mono
    # family: DejaVu SansMono Nerd Font
    # family: Menlo for Powerline
    family: UbuntuMono Nerd Font Mono
    style: Bold
  bold_italic:
    # family: DejaVu SansMono Nerd Font
    # family: SauceCodePro Nerd Font Mono
    # family: Menlo for Powerline
    family: UbuntuMono Nerd Font Mono
    style: Bold Italic
  italic:
    # family: DejaVu SansMono Nerd Font
    # family: SauceCodePro Nerd Font Mono
    # family: Menlo for Powerline
    family: UbuntuMono Nerd Font Mono
    style: Italic
  normal:
    # family: DejaVu SansMono Nerd Font
    #family: BlexMono Nerd Font
    family: UbuntuMono Nerd Font Mono
    style: Regular
  offset:
    x: 0
    y: 0
  size: 14.0
key_bindings:
  - action: Paste
    key: V
    mods: Control|Shift
  - action: Copy
    key: C
    mods: Control|Shift
  - action: PasteSelection
    key: Insert
    mods: Shift
  - action: ResetFontSize
    key: Key0
    mods: Control
  - action: IncreaseFontSize
    key: Equals
    mods: Control
  - action: DecreaseFontSize
    key: Minus
    mods: Control
  - action: Paste
    key: Paste
  - action: Copy
    key: Copy
  - action: ClearLogNotice
    key: L
    mods: Control
  - chars: "\f"
    key: L
    mods: Control
  - action: ScrollPageUp
    key: PageUp
    mode: ~Alt
    mods: Shift
  - action: ScrollPageDown
    key: PageDown
    mode: ~Alt
    mods: Shift
  - action: ScrollToTop
    key: Home
    mode: ~Alt
    mods: Shift
  - action: ScrollToBottom
    key: End
    mode: ~Alt
    mods: Shift
scrolling:
  history: 10000
shell:
  args:
    - -l
    - -c
    - tmux new-session
  program: /bin/bash
window:
  opacity: 0.95
  class:
    general: Alacritty
    instance: Alacritty
  padding:
    x: 0
    y: 0
  title: Alacritty

live_config_reload: true
render_timer: false
tabspaces: 2
draw_bold_text_with_bright_colors: true
