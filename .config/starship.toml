format = """
[](#26233a)\
$username\
[](bg:#403d52 fg:#26233a)\
$directory\
[](fg:#403d52 bg:#b4637a)\
$git_branch\
$git_status\
[](fg:#b4637a bg:#907aa9)\
$nodejs\
$rust\
[ ](fg:#907aa9)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#26233a"
style_root = "bg:#26233a"
format = '[$user ]($style)'

[directory]
style = "bg:#403d52"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"checkly" = "🦝"
# "Documents" = " "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
# symbol = "🗂 "
# symbol = ""
style = "bg:#b4637a"
format = '[[ $symbol $branch ](bg:#b4637a)]($style)'

[git_status]
style = "bg:#b4637a"
format = '[[($all_status$ahead_behind )](bg:#b4637a)]($style)'

[nodejs]
symbol = ""
style = "bg:#907aa9"
format = '[[ $symbol ($version) ](bg:#907aa9)]($style)'

[rust]
symbol = "🦀"
style = "bg:#907aa9"
format = '[[ $symbol ($version) ](bg:#907aa9)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#907aa9"
format = '[[ ♥ $time ](bg:#907aa9)]($style)'
