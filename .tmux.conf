set-option -g default-shell "/bin/bash"
set-option -g default-command "/bin/bash"

# Setup 'v' to begin selection as in Vim
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace xclip"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection
#unbind [ # copy mode bound to escape key

############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
# Global options
############################################################################
# large history
set-option -g history-limit 10000

# start panes at 1 - 0 is too far away :)
set -g base-index 1

# colors
# setw -g mode-bg black
# set-option -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ",alacritty:Tc"
# set-option -ga terminal-overrides ",*256col*:Tc"
# set-option -ga terminal-overrides ",*256col*:RGB"
# set-option -ga terminal-overrides ",*256*:RGB"
set-option -ga terminal-overrides ",alacritty:RGB"
set-option -ga terminal-overrides ",alacritty:Tc"
# "xterm-256color" or "screen-256color"
# set-option -g pane-active-border-fg green


# utf8 support
# set-window-option -g utf8 on
# set-option -g utf8 on

# basic settings
set-window-option -g xterm-keys on # for vim
set-window-option -g monitor-activity on
# set-window-option -g window-status-current-fg white
# setw -g window-status-current-attr reverse

# Automatically set window title
setw -g automatic-rename

# use mouse # More on mouse support http://floriancrouzat.net/2010/07/run-tmux-with-mouse-support-in-mac-os-x-terminal-app/
set -g mouse on
set -g history-limit 30000
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

############################################################################
# Status Bar
############################################################################
set -g status 'on'
set -g status-bg '#191724'
set -g status-justify 'centre'
set -g status-right-length '100'
set -g status-left-length '100'
set -g message-style fg='white'
set -g message-style bg='#191724'
set -g message-command-style bg='#191724'
set -g pane-border-style bg='#191724'
set -g pane-active-border-style fg='white'
setw -g window-status-separator ''
setw -g window-status-current-style fg='white',bg='#191724'
setw -g window-status-style fg='white',bg='#191724'
setw -g window-status-activity-style bg='#191724',fg='#191724'
# setw -g window-status-format '#[fg=#191724,bg=#191724,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=#191724,bg=#191724,nobold,nounderscore,noitalics]'
# setw -g window-status-current-format '#[fg=colour5,bg=#191724] #I  #F'
# set -g status-left '#[fg=colour232,bg=colour4] #S #[fg=colour4,bg=#191724,nobold,nounderscore,noitalics]#[fg=colour5,bg=#191724] #W #[fg=#191724,bg=#191724,nobold,nounderscore,noitalics]#[fg=colour5,bg=#191724] #(whoami)  #(uptime  | cut -d " " -f 4,5) #[fg=#191724,bg=#191724,nobold,nounderscore,noitalics]'
# set -g status-right '#[fg=colour5,bg=#191724,nobold,nounderscore,noitalics]#[fg=colour5,bg=#191724] %R  %a  %Y #[fg=colour4,bg=#191724,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour4] #{ip} #[fg=colour232,bg=#191724]#{cpu_bg_color} #{gpu_icon} #{cpu_percentage} '

set-option -g visual-activity on

# Titles (window number, program name, active (or not)
set-option -g set-titles on
set-window-option -g automatic-rename on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

############################################################################
# Unbindings
############################################################################
unbind j
unbind C-b # unbind default leader key
unbind '"' # unbind horizontal split
unbind %   # unbind vertical split

############################################################################
# Bindings
############################################################################
# reload tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# new split in current pane (horizontal / vertical)
bind-key c split-window -v # split pane horizontally
bind-key v split-window -h # split pane vertically

# list panes
bind-key Space list-panes
# break-pane
bind-key Enter break-pane

# join-pane [-dhv] [-l size | -p percentage] [-s src-pane]
# [-t:dst-window.dst-pane] (destination window (dot) destination pane
#                (alias: joinp)
#
# bind C-j command-prompt "joinp"
# bind C-j command-prompt "join-pane"
# bind-key j command-prompt "join-pane -s '%%'"
# bind-key j command-prompt "joinp -t:0"
bind-key Space command-prompt "joinp -t:%%" # %% = prompt for window.pane [-V|H] # vert|hor split

#previous pane
bind-key -n C-up prev
bind-key -n C-left prev

#next pane
bind-key -n C-right next
bind-key -n C-down next

############################################################################
# windows
############################################################################
# set-window-option -g window-status-current-bg red
bind-key m new-window
bind C-j previous-window
bind C-k next-window
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"
# By default, all windows in a session are constrained to the size of the
# smallest client connected to that session,
# even if both clients are looking at different windows.
# It seems that in this particular case, Screen has the better default
# where a window is only constrained in size if a smaller client
# is actively looking at it.
# setw -g aggressive-resize on

############################################################################
# panes
############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing ---------------------------------------------------------------
bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

# use vim motion keys while in copy mode
setw -g mode-keys vi

############################################################################
# layouts
############################################################################
bind o select-layout "active-only"
bind M-- select-layout "even-vertical"
bind M-| select-layout "even-horizontal"
bind C-r rotate-window

############################################################################
# global
############################################################################

# iTerm2 Compatibility
# set-window-option -g aggressive-resize off
# setw -g aggressive-resize off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @dracula-show-battery false
set -g @dracula-show-network false
set -g @dracula-show-bandwidth false
set -g @dracula-show-weather true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-location false
set -g @dracula-show-powerline true
set -g @dracula-military-time true
set -g @dracula-show-timezone false
set -g @dracula-show-flags false
set -g @dracula-day-month true
set -g @dracula-cpu-usage false
set -g @dracula-gpu-usage false
set -g @dracula-ram-usage false
set -g @dracula-show-left-icon session
set -g @dracula-border-contrast true

# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'pwittchen/tmux-plugin-ip'

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# copy
# Linux only
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down

